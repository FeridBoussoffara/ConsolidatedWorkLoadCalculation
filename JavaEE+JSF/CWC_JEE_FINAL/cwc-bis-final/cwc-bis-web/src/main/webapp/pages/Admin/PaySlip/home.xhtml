<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/template.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title"></ui:define>
	<ui:define name="content">
		
		<h1>List Employees</h1>
		<hr />
		<h:form id="employees">
			<h:commandLink action="#{statPaySlipEmp.MostPayedEmployee()}" value="Most Payed" />
			<p:dataTable emptyMessage="No Employee" paginator="true"
				paginatorPosition="bottom" rows="4" value="#{paySlipBean.employees}"
				var="e">
				<f:facet name="header">
					<h:outputText value="liste Employees" />
				</f:facet>
				<p:column headerText="#">
					<h:outputText value="#{e.firstName} #{e.lastName}" />
				</p:column>
				<p:column headerText="Email">
					<h:outputText value="#{e.email}" />
				</p:column>
				<p:column headerText="Hire Date">
					<h:outputText value="#{e.hireDate}" />
				</p:column>
				<p:column headerText="action">
					<h:commandLink action="#{paySlipBean.ListPaySlipByEmployee(e)}" value="PaySlip" />
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>


</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/template.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title"></ui:define>
	<ui:define name="content">Add New Customer
	
	<h:form enctype="multipart/form-data">
		 <p:panelGrid columns="2">
		 	<p:outputLabel value="name" /> 
		 	<p:inputText value="#{customerBean.customer.name}" />
		    <p:outputLabel value="Email" />
		 	<p:inputText value="#{customerBean.customer.email}" />
		    <p:outputLabel value="Phone Number" />
		 	<p:inputText value="#{customerBean.customer.phoneNumber}" /> 
		    <p:outputLabel value="City" />
		 	<p:inputText value="#{customerBean.customer.city}" /> 
		    <p:outputLabel value="Contry" />
		 	<p:inputText value="#{customerBean.customer.contry}" /> 
		    <p:outputLabel value="State" />
		 	<p:inputText value="#{customerBean.customer.state}" />  
		 	<p:fileUpload value="#{customerBean.uploadedFile}"  mode="simple" skinSimple="true" />
		 	<h:commandButton action="#{customerBean.doAddOrSaveCustomer()}" value=" Add New Customer" />
		 	 
		 </p:panelGrid>
	 </h:form> 
</ui:define>	
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/template.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title"></ui:define>
	<ui:define name="content">
		
		<h1>Add Internship</h1>
		<hr />
		
		<h:form id="addInternship" >
			<h:panelGrid columns="3">

				
                <h:outputText value="Type" />
				<h:inputText id="type" value="#{internshipBean.internshiptoadd.type}" required="true"
					requiredMessage="Champ obligatoire">
					<f:ajax event="blur" render="mtype"></f:ajax>
				</h:inputText>
				<h:message for="type" id="mtype" />
				
				
				<h:outputText value="Start Date" />
				<h:inputText id="startdate" value="#{internshipBean.internshiptoadd.startDate}"
					required="true" requiredMessage="Champ obligatoire">
					<f:convertDateTime pattern="dd-MM-yyyy" />
					<f:ajax event="blur" render="mstartdate"></f:ajax>
				</h:inputText>
				<h:message for="startdate" id="mstartdate" />

				<h:outputText value="End Date" />
				<h:inputText id="enddate" value="#{internshipBean.internshiptoadd.endDate}"
					
					required="true" requiredMessage="Champ obligatoire">
					<f:convertDateTime pattern="dd-MM-yyyy" />
					<f:ajax event="blur" render="menddate"></f:ajax>
				</h:inputText>
				<h:message for="enddate" id="menddate" />


               <h:outputText value="Poste" />
				<h:inputText id="poste"
					value="#{internshipBean.internshiptoadd.poste}" required="true"
					requiredMessage="Champ obligatoire">
					<f:ajax event="blur" render="mposte"></f:ajax>
				</h:inputText>
				<h:message for="poste" id="mposte" />

			</h:panelGrid>

			<h:commandButton value="Add"
				action="#{internshipBean.doAddInternship()}" />
			

		</h:form>
	</ui:define>


</ui:composition>
